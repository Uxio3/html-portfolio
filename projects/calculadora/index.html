<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mi Calculadora</title>
</head>
<body>
    <div class="contenedor">
        <input type="text" disabled class="resultado" id="resultado">
        <div class="botones">
            <button class="boton" onclick="agregarNumero(7)"><p>7</p></button>
            <button class="boton" onclick="agregarNumero(8)"><p>8</p></button>
            <button class="boton" onclick="agregarNumero(9)"><p>9</p></button>
            <button class="boton operador" onclick="eligeOperador('/')"><p>/</p></button>

            <button class="boton" onclick="agregarNumero(4)"><p>4</p></button>
            <button class="boton" onclick="agregarNumero(5)"><p>5</p></button>
            <button class="boton" onclick="agregarNumero(6)"><p>6</p></button>
            <button class="boton operador" onclick="eligeOperador('*')"><p>*</p></button>

            <button class="boton" onclick="agregarNumero(1)"><p>1</p></button>
            <button class="boton" onclick="agregarNumero(2)"><p>2</p></button>
            <button class="boton" onclick="agregarNumero(3)"><p>3</p></button>
            <button class="boton operador" onclick="eligeOperador('-')"><p>-</p></button>

            <button class="boton" onclick="agregarNumero(0)"><p>0</p></button>
            <button class="boton" onclick="limpiar()"><p>CE</p></button>
            <button class="boton"onclick="calculaResultado()"><p>=</p></button>
            <button class="boton operador onclick="eligeOperador('+')""><p>+</p></button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
